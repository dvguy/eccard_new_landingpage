<!DOCTYPE html>
<html>

<head>
	<title>Ec Card</title>
    <link rel="stylesheet" href="./src/css/singIn_styles/styles.css">
    <link rel="icon" href="./src/icons/new_icon.png">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="icon_container">
              <a href="./index.html"><img class="icon_" src="./src/icons/new_icon.png"></a>  
            </div>
            <div class="form-div">
                <form class="form_">
                    <h1>Sing In</h1>

                    <label class="email" >Email</label><br>
                    <input type="email" id="email"  placeholder="   johndoe@mail.com" autocomplete="off" required><br>
                    <br>
        
                    <label class="password" >Password</label><br >
                    <input type="text" id="password" placeholder="   password" autocomplete="off" required><br> 
                    <br>

                    <button class="btn" type="submit">Sign In</button>

                    <p class="fp"><a href="#">Forgot password?</a></p>

                    <p class="sing"><a href="./index.html">Sing Up</a></p>

                    <p class="terms">
                        Terms of Use and Privacy Policy apply.
                    </p>

                </form>
            </div>        
        </div> 
    </div>
</body>
</html>
